<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifreleme ve Çözme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <span id="encryptLabel" class="toggle-label">Decrypt</span>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
      <span id="decryptLabel" class="toggle-label">Encrypt</span>
    </div>
    
    <div id="encryptSection" class="section">
      <input type="text" id="textInput" placeholder="Metin girin" />
      <button id="encryptButton">Şifrele</button>
    </div>
    
    <div id="decryptSection" class="section" style="display: none;">
      <input type="text" id="outputText" placeholder="Şifreli metin" />
      <button id="decryptButton">Çöz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
